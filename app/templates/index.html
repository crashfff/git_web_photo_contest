{% extends 'base.html' %}

<body>
{% block content %}
<ul class="list-articles">
    {% for p in post %}
        <li><img src="/media/{{p.photo}}" align="left" width="200" height="200"/><b> Описание: </b>{{p.description}}<br> <b> Id фотографии: </b>{{p.id}} <br> <b> Категория: </b>{{p.cat}}
        <div class="clear"></div>
        <p class="link-read-post"><a href=" {{ p.get_absolute_url }} ">Страница фотографии</a></p></li>
    {% endfor %}
    </ul>
{% endblock %}

</body>
</html>
